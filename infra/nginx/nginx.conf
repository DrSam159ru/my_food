server {
    listen 80;
    server_name food-gram.hopto.org;

    # Для обновления SSL сертификатов Certbot.
    location ~ /\.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Редирект всех остальных запросов на HTTPS.
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной HTTPS сервер.
server {
    listen 443 ssl http2;
    server_name food-gram.hopto.org;

    # Пути к SSL сертификатам.
    ssl_certificate /etc/letsencrypt/live/food-gram.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/food-gram.hopto.org/privkey.pem;

    # Настройки SSL.
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers.
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 20M;

    # SPA фронтенд (React).
    root /var/www/static;
    index index.html;

    # Статика бэкенда (Django).
    location ^~ /backend_static/ {
        alias /backend_static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (аватары, картинки рецептов).
    location ^~ /media/ {
        alias /var/www/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Статика фронтенда (css/js/картинки/шрифты).
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Документация (Redoc).
    location /docs/ {
        alias /var/www/docs/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Разрешаем CORS для YAML файла.
        if ($request_filename ~* \.(yml|yaml)$) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }
    }

    # API.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;
    }

    # Админка.
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;
    }

    # Короткие ссылки.
    location /s/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_redirect off;
        proxy_read_timeout 60s;
    }

    # SPA роутинг (все остальное отдаем React'у).
    location / {
        try_files $uri $uri/ /index.html;
    }
}
